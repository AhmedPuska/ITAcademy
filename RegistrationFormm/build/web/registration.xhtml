<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/page.xhtml">
            <ui:define name="content">
                <h1>Hello from me</h1>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="First name:"></h:outputLabel>
                        <h:inputText id="firstName" value="#{user.firstName}" required="true" requiredMessage="The field is empty"/>
                        <h:message for="firstName" errorStyle="color:red; display:block"/>
                        <h:outputLabel value="Last name:"></h:outputLabel>
                        <h:inputText id="lastName" value="#{user.lastName}" required="true" requiredMessage="The field is empty"/>
                        <h:message for="lastName" errorStyle="color:red; display:block"/>
                        <h:outputLabel value="Email:"></h:outputLabel>
                        <h:inputText id="email" value="#{user.email}" required="true" requiredMessage="The field is empty" validatorMessage="it should be like this example@hotmail.com">
                            <f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/>
                        </h:inputText>
                        <h:message for="email" errorStyle="color:red; display:block"/>
                        <h:outputLabel value="Password:"></h:outputLabel>
                        <h:inputSecret id="password" value="#{user.password}" required="true" requiredMessage="Enter a password" validatorMessage="Minimum 6 characters">
                            <f:validateLength minimum="6"/>
                        </h:inputSecret>
                        <h:message for="password" errorStyle="color:red; display:block"/>
<!--                        <h:outputLabel value="Date:"></h:outputLabel>
                        <h:inputText id="dateBirth" value="#{user.birthday}" converter="javax.faces.DateTime" required="true" requiredMessage="The field is null">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:inputText>
                        <h:message for="dateBirth" errorStyle="color:red; display:block"/>-->
                        <h:outputLabel value="DATE:"/>
                        <h:inputText id="date" value="#{user.birthday}">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                        </h:inputText>
                        <h:message for="date" errorStyle="color:red; display:block"/>
                        <h:outputLabel value="Gender"></h:outputLabel>
                        <h:selectOneRadio id="gender" value = "#{user.gender}" required="true" requiredMessage="Select your gender!"> 
                            <f:selectItem itemValue = "m" itemLabel = "Male" /> 
                            <f:selectItem itemValue = "f" itemLabel = "Female" />
                        </h:selectOneRadio>
                        <h:message for="gender" errorStyle="color:red; display:block"/>
                        <h:commandButton value="Submit" action="#{user.registration()}"></h:commandButton>
                        <!--<h:commandButton value="Submit" action="registration2"></h:commandButton>-->
                        <h:messages globalOnly="true"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
