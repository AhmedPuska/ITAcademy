<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2" style="position: absolute; top: 170px; left: 650px;">
                <f:facet name="header" ><h2>Registration Form</h2></f:facet>
                <p:outputLabel value="First name:"/>
                <p:inputText id="firstName" value="#{user.firstName}" required="true" requiredMessage="The field is empty" />
                <h:message for="firstName" errorStyle="color:red; display:block"/>
                <p:outputLabel value="Last name:"/>
                <p:inputText value="#{user.lastName}" required="true" requiredMessage="The field is empty"/>
                <p:outputLabel value="Email:"/>
                <p:inputText     id="email" value="#{user.email}" required="true" requiredMessage="The field is empty">
                    <f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/>
                </p:inputText>
                <p:outputLabel value="Password:"/>
                <h:inputSecret value="#{user.password}" required="true" requiredMessage="The field is empty"/>
                <p:outputLabel value="Date:"/>
                <p:inputText id="dateBirth" value="#{user.birthday}" converter="javax.faces.DateTime" requiredMessage="The field is empty">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:inputText>
                <p:outputLabel value="Gender"/>
                <p:selectOneRadio value = "#{user.gender}" requiredMessage="The field is empty"> 
                    <f:selectItem itemValue = "m" itemLabel = "Male" /> 
                    <f:selectItem itemValue = "f" itemLabel = "Female" />
                </p:selectOneRadio>
                <f:facet name="footer">
                    <p:commandButton value="Submit" action="#{user.registration()}"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
