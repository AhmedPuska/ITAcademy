<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/page.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:outputLabel value="First name:"></h:outputLabel><br></br>
                    <h:inputText value="#{name.firstname}"></h:inputText><br></br>
                    <h:outputLabel value="Last name:"></h:outputLabel><br></br>
                    <h:inputText value="#{name.lastname}"></h:inputText><br></br>
                    <h:outputLabel value="Email:"></h:outputLabel><br></br>
                    <h:inputText id="email" value="#{name.email}">
                        <f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/>
                    </h:inputText><br></br>
                    <h:outputLabel value="Password:"></h:outputLabel><br></br>
                    <h:inputSecret value="#{name.password}"></h:inputSecret><br></br>
                    <h:outputLabel value="Date:"></h:outputLabel><br></br>
                    <h:inputText id="dateBirth" value="#{name.date}" converter="javax.faces.DateTime">
                        <f:convertDateTime pattern="dd/mm/yyyy"/>
                    </h:inputText><br></br>
                    <h:outputLabel value="Gender"></h:outputLabel><br></br>
                    <h:selectOneRadio value = "#{userData.data}"> 
                        <f:selectItem itemValue = "1" itemLabel = "Male" /> 
                        <f:selectItem itemValue = "2" itemLabel = "Female" />
                    </h:selectOneRadio><br/>
                    <h:commandButton value="Submit" action="message"></h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
